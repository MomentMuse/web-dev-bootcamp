<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
<h1>Register</h1>

<form action="#" method="post">
<p> 
    <label for="firstname">First Name:</label>
    <input name="firstname" id="firstname" type="text" placeholder="Hermione" required>
    <label for="lastname">Last Name:</label>
    <input name="lastname" id="lastname" type="text" placeholder="Granger" required>
</p>   
<p>
    <label for="male">Male:</label>
    <input name="gender" id="male" type="radio">
    <label for="female">Female:</label>
    <input name="gender" id="female" type="radio">
    <label for="other">Other:</label>
    <input name="gender" id="other" type="radio" required>
</p>
<p>
    <label for="email">Email:</label>
    <input name="email" id="email" type="email" placeholder="your email" required>
    <label for="password">Password:</label>
    <input name="password" id="password" type="password" required minlength="8" maxlength="16">
<!-- pattern=".{6,16}" required title="Password must be between 6 and 16 characters." -->

</p>
<p>
