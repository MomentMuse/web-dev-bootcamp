<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables! Woohoo</title>
</head>
<body>

<h1>Tables 1</h1>

<table border="1">
<thead>    
    <tr>
        <th>Title 1</th>
        <th>Title 2</th>
        <th>Title 3</th>
    </tr></thead> 
<tbody>
        <tr>
                <td>row 1, cell 1</td>
                <td>row 1, cell 2</td>
                <td>row 1, cell 3</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
                <td>row 2, cell 3</td>
            </tr>
</tbody>
</table>

</body>
</html>
